<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - iframe</h1>

    <!-- Webpage -->
    <iframe src="test.html" frameborder="0" width="560" height="315"></iframe>
    <!-- Videos -->
    <iframe
      src="https://www.youtube.com/embed/8sXRyHI3bLw"
      frameborder="0"
      width="560"
      height="315"
    ></iframe>
    <!-- PDF -->
    <iframe src="invoicesample.pdf" width="560" height="315" />
    <!-- Google Maps -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12
    !1m3!1d3024.009988492021!2d-74.004
    199999999997!3d40.705
    00000000001!2m3!1f0!2f0!3f0!3m2
    !1i1024!2i768!4f13.1!3m3!1m2!1s0x
    89c258dcd448b93%3A0xe0b3b
    8f849cd5a88!2sBrooklyn+Bridge%2C+New
    +York%2C+NY%2C+USA!5e0!3m2!1sen!2s
    sk!4v1564086474831!5m2!1sen!2s
    sk"
      width="600"
      height="450"
      frameborder="0"
      style="border: 0"
      allowfullscreen
    ></iframe>
    <!-- Google Calenders -->
    <iframe
      src="https://calendar.google.com/calendar/embed"
      style="border: 0"
      width="560"
      height="400"
      frameborder="0"
      scrolling="no"
    ></iframe>
    <!-- Embed -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/8sXRyHI3bLw"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <!-- Object -->
    <object
      data="https://www.youtube.com/embed/8sXRyHI3bLw"
      width="560"
      height="315"
    ></object>
  </body>
</html>
