<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <header role="banner">
      <h1>My Website</h1>
      <p>Welcome to my website</p>
    </header>

    <main>
      <h2>My Website</h2>
    </main>

    <a href="/" role="button">Click Me</a>

    <img
      src="https://picsum.photos/200/300"
      alt="Random Image"
      role="button"
      aria-label="Button to open model"
      tabindex="0"
    />
    <h2>Available Fruit</h2>
    <ul role="listbox" aria-label="Available Fruits">
      <li role="option" pple</li>
      <li role="option">Grapes</li>
      <li role="option">Orange</li>
      <li role="option">Cherry</li>
    </ul>
    <script>
      document.querySelector("img").addEventListener("click", function () {
        alert("Image Clicked!");
      });
    </script>
  </body>
</html>
